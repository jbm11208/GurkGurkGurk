name: Test and Release

permissions:
  contents: read

on:
  push:
    branches:
      - 'main'
  schedule:
    # PaperMC doesn't change version numbers for latest releases meaning the build may break
    #   unexpectedly. Build every so often so that we know if a breaking change has been published
    - cron: '0 0 * * 6'

concurrency:
  group: ${{ format('{0}-{1}', github.workflow, github.ref) }}
  cancel-in-progress: true

jobs:
  test:
    name: Run unit tests
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ windows-latest ]
        java: [ 21 ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Make gradlew executable
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build --info --stacktrace
        shell: bash

      - name: Upload build results
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-java-${{ matrix.java }}-build-results
          path: ${{ github.workspace }}/build/libs/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-java-${{ matrix.java }}-test-results
          path: ${{ github.workspace }}/build/reports/
          retention-days: 7

  release:
    runs-on: windows-latest
    timeout-minutes: 20
    permissions:
      contents: write
    needs:
      - test
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Make gradlew executable (Linux/Mac)
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Publish with Gradle
        run: ./gradlew -Pver="0.0.0-RC-1" release --stacktrace

      - name: Upload build results
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: ${{ github.workspace }}/build/libs/
          retention-days: 30

  notify:
    name: Send job complete notification
    runs-on: windows-latest
    timeout-minutes: 10
    needs:
      - test
      - release
    if: always() && vars.DISCORD_WEBHOOK_ID
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: true

      - name: Make gradlew executable (Linux/Mac)
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Retrieve Project Name
        run: echo "PROJECT_NAME=$(./gradlew -q printProjectName)" >> $GITHUB_ENV

      - name: Notify on success
        if: needs.test.result == 'success' && needs.release.result == 'success'
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_id: ${{ vars.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          color: "#00FF00"
          username: "${{ env.PROJECT_NAME }} Release Bot"
          message: >
            An ${{ env.PROJECT_NAME }} snapshot was deployed by ${{ github.actor }}:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Notify on failure
        if: needs.test.result == 'failure' || needs.release.result == 'failure'
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_id: ${{ vars.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          color: "#FF0000"
          username: "${{ env.PROJECT_NAME }} Release Bot"
          message: >
            An ${{ env.PROJECT_NAME }} snapshot deployment ran by ${{ github.actor }} failed:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}